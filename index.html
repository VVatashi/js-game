<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />

    <title>Лопай котиков</title>

    <link rel="stylesheet" href="./dist/index.min.css" />
    <link rel="apple-touch-icon" sizes="120x120" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />

    <script>
        window.yandexGamesSDKPromise = new Promise(resolve => window.yandexGamesSDKResolve = resolve);
        window.initSDK = () => YaGames.init().then(yandexGamesSDK => {
            window.yandexGamesSDK = yandexGamesSDK;
            window.yandexGamesSDKResolve(yandexGamesSDK);
        });
    </script>
    <script src="./dist/index.min.js" async></script>
</head>

<body>
    <div class="container" draggable="false">
        <canvas class="canvas" id="canvas" draggable="false"></canvas>
    </div>

    <!-- Yandex Games SDK -->
    <script>
        (function (d) {
            var t = d.getElementsByTagName('script')[0];
            var s = d.createElement('script');
            s.src = 'https://yandex.ru/games/sdk/v2';
            s.async = true;
            t.parentNode.insertBefore(s, t);
            s.onload = initSDK;
        })(document);
    </script>
</body>

</html>
